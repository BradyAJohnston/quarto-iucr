title: Quarto-iucr
author: Brady Johnston
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      toc: true
      filters:
        - quarto-iucr.lua
    pdf:
      include-in-header: header.tex
      documentclass: iucrjournals
      format-resources:
        - fig1.png
        - harvard.sty
        - iucr.bib
        - iucrjournals.cls
      template-partials:
        - partials/before-body.tex
        - partials/after-body.tex
        # - partials/doc-class.tex
    html:
      css: styles.css

